<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Step Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">


  <link rel="stylesheet" href="css/styles.css">


</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <!-- Logo -->
          <a class="navbar-brand d-flex align-items-center" href="#">
            <img src="img/newLogo.webp" alt="Logo" width="150" height="" class="mr-2">
          </a>
      
          <!-- Toggler (for mobile) -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Nav Links -->
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item"><a class="nav-link" href="#">Homepage</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Programs</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Testimonials</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
            </ul>
            <div class="navbar-text">
              <a href="#" class="text-dark mr-2">LOG IN</a> |
              <a href="#" class="text-dark ml-2">SIGN UP</a>
            </div>
          </div>
        </div>
      </nav>
    

    <section class="container-fluid quizSection">
        <div class="container">
            <div class="py-4 mt-5">

                <!-- Progress -->
                <div class="d-flex justify-content-center mb-4 flex-wrap" id="progressBar">
                  <div class="progress-circle active">1</div>
                  <div class="progress-circle">2</div>
                  <div class="progress-circle">3</div>
                </div>
              
                <!-- Quiz Questions -->
                <!-- Question 1 -->
<div class="question-box active" data-step="1" data-correct="Loud">
    <h4 class="text-center">Guess The Landmark!</h4>
    <p class="text-center">In which city is the Royal Opera House located?</p>
    <form class="d-flex gap-4 mt-5 justify-content-center align-items-center">
      <div class="w-50">
        <img style="width: 100%;" src="img/imgQuiz.webp" alt="Quiz Image">
      </div>
      <div class="answers d-flex flex-column align-items-center mt-4 gap-2 w-50 justify-content-center">
        <label class="btn btn-outline-primary w-100">
          <input type="radio" name="question1" value="Quiet" autocomplete="off" hidden> Quiet
        </label>
        <label class="btn btn-outline-primary w-100">
          <input type="radio" name="question1" value="Fast" autocomplete="off" hidden> Fast
        </label>
        <label class="btn btn-outline-primary w-100">
          <input type="radio" name="question1" value="Loud" autocomplete="off" hidden> Loud
        </label>
        <label class="btn btn-outline-primary w-100">
          <input type="radio" name="question1" value="Slow" autocomplete="off" hidden> Slow
        </label>
      </div>
    </form>
  </div>
  
  <!-- Question 2 -->
  <div class="question-box" data-step="2" data-correct="Beethoven">
    <h4 class="text-center">What Composer Created The Famous Four-Note Opening Motif Of Symphony No. 5?</h4>
    <form class="answers d-flex flex-column align-items-center mt-4">
      <label class="btn btn-outline-primary w-50">
        <input type="radio" name="question2" value="Mozart" autocomplete="off" hidden> Mozart
      </label>
      <label class="btn btn-outline-primary w-50">
        <input type="radio" name="question2" value="Beethoven" autocomplete="off" hidden> Beethoven
      </label>
      <label class="btn btn-outline-primary w-50">
        <input type="radio" name="question2" value="J.S. Bach" autocomplete="off" hidden> J.S. Bach
      </label>
      <label class="btn btn-outline-primary w-50">
        <input type="radio" name="question2" value="Tchaikovsky" autocomplete="off" hidden> Tchaikovsky
      </label>
    </form>
  </div>
  
  <!-- Question 3 -->
  <div class="question-box" data-step="3" data-correct="Guernica">
    <h4 class="text-center">Guess The Picasso Painting</h4>
    <form class="row justify-content-center mt-4">
      <div class="col-6 col-md-3 mb-3">
        <label class="btn btn-outline-primary w-100 p-0">
          <input type="radio" name="question3" value="Mona Lisa" hidden>
          <img src="img/monalisa.jpg" class="img-fluid" alt="Mona Lisa">
        </label>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <label class="btn btn-outline-primary w-100 p-0">
          <input type="radio" name="question3" value="Sistine Chapel" hidden>
          <img src="img/sistine.jpg" class="img-fluid" alt="Sistine Chapel">
        </label>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <label class="btn btn-outline-primary w-100 p-0">
          <input type="radio" name="question3" value="School of Athens" hidden>
          <img src="img/athens.jpg" class="img-fluid" alt="School of Athens">
        </label>
      </div>
      <div class="col-6 col-md-3 mb-3">
        <label class="btn btn-outline-primary w-100 p-0">
          <input type="radio" name="question3" value="Guernica" hidden>
          <img src="img/guernica.jpg" class="img-fluid" alt="Guernica">
        </label>
      </div>
    </form>
  </div>
  
              
                <!-- Next Button -->
                <div class="text-center mt-3">
                  <button id="nextBtn" class="btn btn-primary" disabled>Next</button>
                </div>
              
            </div>
        </div>
    </section>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
